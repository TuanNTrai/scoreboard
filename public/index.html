<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="app" class="section hero is-fullheight">

    <!-- VUE-IF -->
    <div v-if="!active">
      <!-- HERO HEAD -->
      <div class="hero-head">
        <div class="container">
          <h1 class="title is-5">Scoreboard</h1>
          <h2 class="subtitle is-6">Prototype</h2>
        </div>
      </div>

      <!-- HERO BODY -->
      <div class="hero-body">
        <div class="container">


                    <!-- FORM JOIN -->
                    <form class="form">

                      <!-- ID INPUT -->
                      <div class="field has-addons">
                        <div class="control">
                          <input type="text" class="input" placeholder="ID">
                          <p class="help">Let others play. Join the game and keep the score.</p>
                        </div>
                        <!-- ADD BUTTON -->
                        <div class="control">
                          <button class="button is-link lila">Join</button>
                        </div>
                      </div>
                    </form>
                    <!-- END OF FORM JOIN -->

          <br>


          <!-- PLAYERS -->
          <div class="field" v-for="player in selectedPlayers" v-bind:key="player.name">
            <div class="control">
              <button class="button is-medium" @click="toggleSelected(player)">{{player.name}} {{player.selected}}</button>
              <a href="#" class="delete" @click="deletePlayer(player.name)">X</a>
            </div>
          </div>
          <!-- END OF PLAYERS -->


          <!-- START -->
          <div class="field">
            <div class="control">
              <button class="button is-link" @click="start">Start</button>
            </div>
          </div>
          <!-- START -->

          <br>

        </div>
      </div>


          <!-- FORM -->
          <form class="form">

            <!-- NAME INPUT -->
            <div class="field has-addons">
              <div class="control">
                <input type="text" class="input" placeholder="Player name">
              </div>
              <!-- ADD BUTTON -->
              <div class="control">
                <button class="button is-link">Add</button>
              </div>
            </div>

          </form>
          <!-- END OF FORM -->

      <!-- HERO FOOTER -->
      <div class="hero-foot">
        <div class="container">
          <a href="https://miikka.xyz" alt="Miikka Tuominen">Miikka Tuominen</a>
        </div>
      </div>

    </div>

    <!-- VUE-IF -->
    <!-- SCOREBOARD PART -->
    <div class="section" v-else>
      <div>

        <!-- ACTIVE, PAR, ID -->
        <div class="hero-head">
          <div class="container">
            <h1 class="title">#{{course.active}} | Par {{course.baskets[active].par}} | #{{course.id}}</h1>
          </div>
        </div>
        <!-- END ACTIVE, PAR, ID -->


              <!-- PLAYERS -->
              <div class="field" v-for="player in playersArr" v-bind:key="player">
                <div class="control">
                  <p>{{player}}</p>
                </div>
              </div>
              <!-- END OF PLAYERS -->


      </div>
    </div>
    <!-- END VUE-IF -->

  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js">
  </script>
</body>

</html>
